<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS NADIE | NODO CENTRAL</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --panel: #0a0a0a; --text: #e0e0e0; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Courier New', monospace; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* HEADER */
        #top-bar { 
            flex: 0 0 auto;
            display: flex; 
            justify-content: space-between; 
            padding: 10px 20px; 
            border-bottom: 1px solid #1a1a1a; 
            background: #000; 
            font-size: 0.8rem;
            align-items: center; /* Centra verticalmente los elementos del header */
        }
        #top-bar > div { flex-shrink: 0; } /* Evita que los divs del header se encojan */
        #top-bar b { color: var(--neon); }

        /* CHAT WINDOW */
        #chat-window { 
            flex: 1 1 auto; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            background: linear-gradient(rgba(5,5,5,0.9), rgba(5,5,5,0.9)), 
                        url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            scroll-behavior: smooth;
        }

        .msg { 
            background: rgba(20,20,20,0.8); 
            border: 1px solid #222; 
            padding: 10px 15px; 
            border-left: 2px solid var(--neon); 
            max-width: 85%;
            align-self: flex-start;
            animation: fadeIn 0.3s ease;
            word-break: break-word; /* Para que los textos largos no desborden */
        }
        .msg.ia { background: rgba(10, 30, 25, 0.8); border-left-color: #00cc66; } /* Estilo para mensajes de la IA */

        .msg.me { align-self: flex-end; border-left: none; border-right: 2px solid var(--neon); text-align: right; }
        .msg b { color: var(--neon); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
        .msg span { display: block; margin-top: 5px; word-wrap: break-word; }
        .msg img { max-width: 100%; border-radius: 4px; margin-top: 8px; border: 1px solid #444; }


        /* INPUT AREA */
        .input-bar { 
            padding: 15px; 
            background: #000; 
            display: flex; 
            gap: 10px; 
            border-top: 1px solid #1a1a1a;
        }

        input { 
            background: #0d0d0d; 
            border: 1px solid #333; 
            color: var(--neon); 
            padding: 12px; 
            flex: 1; 
            outline: none; 
            font-size: 1rem;
        }
        input::placeholder { color: #555; }


        button { 
            background: var(--neon); 
            border: none; 
            padding: 0 25px; 
            font-weight: 900; 
            cursor: pointer; 
            transition: 0.3s;
            color: #000;
        }

        button:hover { background: #fff; box-shadow: 0 0 10px var(--neon); }

        /* LOGIN OVERLAY */
        #lock { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px;
        }
        #lock h2 { text-align: center; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="lock">
        <h2 style="color: var(--neon); letter-spacing: 5px; margin-bottom: 20px;">ACCESO RESTRINGIDO</h2>
        <input type="text" id="nickName" placeholder="NICKNAME" style="width: 250px; text-align: center; margin-bottom: 10px;">
        <input type="password" id="passKey" placeholder="PASSWORD" style="width: 250px; text-align: center; margin-bottom: 15px;">
        <button onclick="validarAcceso()" style="height: 40px; width: 250px;">CONECTAR</button>
    </div>

    <div id="top-bar">
        <div>NODO: <span id="location" style="color: var(--neon);">...</span></div>
        <div id="clock">00:00:00</div>
        <div>PROTOCOLO_V3.1</div>
    </div>

    <div id="chat-window"></div>

    <div class="input-bar">
        <input type="text" id="msgInput" placeholder="Escribe al vacío o /ia [pregunta]..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()">></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // ADVERTENCIA EXTREMA: NO DEJÉIS ESTAS LLAVES EN UN REPO PÚBLICO
        // Si no usáis un backend para protegerlas, limitad vuestro presupuesto en OpenRouter.
        const OPENROUTER_API_KEY = "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"; // ¡Pega tu llave real aquí!

        const firebaseConfig = {
            apiKey: "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", // ¡Pega tu llave real de Firebase aquí!
            authDomain: "los-nadie.firebaseapp.com",
            projectId: "los-nadie",
            storageBucket: "los-nadie.appspot.com",
            messagingSenderId: "681997586686",
            appId: "1:681997586686:web:d82eec0594d5ab88cc95af"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let user = localStorage.getItem('nadie_nick');

        // Remueve la pantalla de bloqueo si el usuario ya está logueado
        if(user) { document.getElementById('lock').remove(); initRed(); }

        function validarAcceso() {
            const nick = document.getElementById('nickName').value.trim();
            const pass = document.getElementById('passKey').value;
            if(nick && pass === "Nadie") { // Puedes cambiar "Nadie" por tu propia contraseña
                localStorage.setItem('nadie_nick', nick);
                user = nick;
                document.getElementById('lock').remove(); // Quita la pantalla de bloqueo
                initRed();
            } else { 
                alert("Llave incorrecta o apodo vacío, pajuo."); 
            }
        }

        function initRed() {
            getLoc(); // Carga la ubicación y el reloj
            cargarMensajes(); // Inicia la carga de mensajes del chat
        }

        // Obtiene la ubicación y actualiza el reloj
        function getLoc() {
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
            fetch('https://ipapi.co/json/').then(r => r.json()).then(d => {
                document.getElementById('location').innerText = `${d.city}, ${d.country_code}`;
            }).catch(() => {
                document.getElementById('location').innerText = "VENEZUELA"; // Fallback si falla la API
            });
        }

        // Envía el mensaje o la instrucción a la IA
        async function sendMsg() {
            const input = document.getElementById('msgInput');
            const val = input.value.trim();
            if(!val) return; // No enviar mensajes vacíos

            // Verifica si es una imagen
            const isImg = (url) => (url.match(/\.(jpeg|jpg|gif|png|webp)$/) != null);

            if(isImg(val)) {
                await db.collection("chat_comunidad").add({ 
                    user: user, 
                    imageUrl: val, 
                    timestamp: firebase.firestore.FieldValue.serverTimestamp() 
                });
            } else if(val.startsWith('/ia ')) {
                const prompt = val.replace('/ia ', '');
                input.value = "IA pensando, espera un segundo..."; // Feedback al usuario
                const iaResponse = await preguntarIA(prompt);
                await db.collection("chat_comunidad").add({ 
                    user: "LLAMA_3.3_IA", 
                    text: iaResponse, 
                    timestamp: firebase.firestore.FieldValue.serverTimestamp() 
                });
            } else {
                await db.collection("chat_comunidad").add({
                    user: user,
                    text: val,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            input.value = ""; // Limpia el input después de enviar
        }

        // Función para interactuar con la IA de OpenRouter
        async function preguntarIA(prompt) {
            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "meta-llama/llama-3.3-70b-instruct:free", // Puedes cambiar el modelo si quieres
                        "messages": [
                            {"role": "system", "content": "Eres Llama 3.3, la IA de la red Los Nadie. Hablas con jerga maracucha, directo y con estilo cyberpunk. Siempre respondes con un tono de conspiración y desconfianza hacia el sistema."},
                            {"role": "user", "content": prompt}
                        ]
                    })
                });
                const data = await res.json();
                return data.choices?.[0]?.message?.content || "El nodo de la IA no respondió, parece que está bajo ataque.";
            } catch (e) {
                console.error("Error al conectar con la IA:", e);
                return "Error de conexión neuronal con el nodo IA, puede que nos estén monitoreando.";
            }
        }

        // Carga los mensajes de Firebase y los muestra en el chat
        function cargarMensajes() {
            const win = document.getElementById('chat-window');
            db.collection("chat_comunidad").orderBy("timestamp", "desc").limit(50).onSnapshot(snap => {
                win.innerHTML = ""; // Limpia el chat antes de cargar los nuevos mensajes
                const docs = [];
                snap.forEach(doc => docs.push(doc.data()));
                docs.reverse().forEach(d => { // Invierte para que los más nuevos estén abajo
                    let messageClass = '';
                    if (d.user === user) {
                        messageClass = 'me';
                    } else if (d.user === "LLAMA_3.3_IA") {
                        messageClass = 'ia';
                    }

                    const content = d.imageUrl ? `<img src="${d.imageUrl}" loading="lazy">` : `<span>${d.text}</span>`;
                    win.innerHTML += `<div class="msg ${messageClass}"><b>${d.user}</b>${content}</div>`;
                });
                win.scrollTop = win.scrollHeight; // Desplaza al final del chat
            });
        }
    </script>
</body>
</html>
