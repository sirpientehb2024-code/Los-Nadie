<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOS NADIE | RED</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --text: #e0e0e0; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER REPARADO */
        #top-bar { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #333; background: #080808; font-size: 0.7rem; z-index: 10; }
        #globe-container { position: absolute; top: 55px; right: 10px; width: 70px; height: 70px; z-index: 5; pointer-events: none; opacity: 0.8; }

        /* ÁREA DE CHAT - SCROLL REPARADO */
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: radial-gradient(circle, #151515 1px, transparent 1px); background-size: 25px 25px; padding-bottom: 90px; }
        .msg { background: rgba(15,15,15,0.95); border: 1px solid #252525; padding: 12px; border-left: 3px solid var(--neon); word-wrap: break-word; animation: slideIn 0.2s ease; }
        .msg b { color: var(--neon); font-size: 0.6rem; display: block; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .msg span { line-height: 1.4; font-size: 0.9rem; }
        .msg img { max-width: 100%; border-radius: 4px; margin-top: 10px; border: 1px solid #444; }

        /* INPUT FIJO AL FONDO */
        .input-bar { position: fixed; bottom: 0; width: 100%; padding: 12px; background: #000; border-top: 1px solid #333; display: flex; gap: 10px; z-index: 20; }
        input { background: #0a0a0a; border: 1px solid #444; color: #fff; padding: 12px; flex: 1; outline: none; font-size: 16px; border-radius: 0; }
        button { background: #fff; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; color: #000; }

        /* LOCK SCREEN */
        #lock { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; }
        #lock input { flex: none; width: 250px; text-align: center; border-radius: 0; margin-bottom: 5px; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-5px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="lock">
        <h1 style="letter-spacing: 12px; margin-bottom: 20px;">LOS NADIE</h1>
        <input type="text" id="nickName" placeholder="TU APODO">
        <input type="password" id="passKey" placeholder="LLAVE MAESTRA">
        <button onclick="validarAcceso()" style="height: 45px; width: 250px;">ENTRAR</button>
        <p id="err" style="color: red; font-size: 0.7rem; display: none;">LLAVE INCORRECTA</p>
    </div>

    <div id="top-bar">
        <div>
            <b style="color: var(--neon);">ID_NODO: <span id="location">Detectando...</span></b><br>
            <span id="clock">00:00:00</span>
        </div>
        <div style="text-align: right;">
            <b style="color: #666;">PROTOCOLO_V3</b>
        </div>
    </div>

    <div id="globe-container"></div>

    <div id="chat-window"></div>

    <div class="input-bar">
        <input type="text" id="msgInput" placeholder="Mensaje o /ia..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()">></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAYWVhhOtYC3lWpJNr9U-znhuP3htRjays",
            authDomain: "los-nadie.firebaseapp.com",
            projectId: "los-nadie",
            storageBucket: "los-nadie.firebasestorage.app",
            messagingSenderId: "681997586686",
            appId: "1:681997586686:web:d82eec0594d5ab88cc95af"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // PERSISTENCIA
        let user = localStorage.getItem('nadie_nick');
        if(user) { document.getElementById('lock').style.display = 'none'; initRed(); }

        function validarAcceso() {
            const nick = document.getElementById('nickName').value.trim();
            const pass = document.getElementById('passKey').value;
            if(nick && pass === "Nadie") {
                localStorage.setItem('nadie_nick', nick);
                user = nick;
                document.getElementById('lock').style.display = 'none';
                initRed();
            } else { document.getElementById('err').style.display = 'block'; }
        }

        function initRed() { initGlobe(); getLoc(); cargarMensajes(); }

        // CHAT E IA LLAMA
        async function sendMsg() {
            const input = document.getElementById('msgInput');
            const val = input.value.trim();
            if(!val) return;

            const isImg = (url) => { return(url.match(/\.(jpeg|jpg|gif|png|webp)$/) != null); };

            if(isImg(val)) {
                db.collection("chat_comunidad").add({ user: user, imageUrl: val, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            } else if(val.startsWith('/ia ')) {
                const prompt = val.replace('/ia ', '');
                input.value = "La sombra está procesando...";
                const res = await preguntarIA(prompt);
                db.collection("chat_comunidad").add({ user: "LLAMA_3.3_IA", text: res, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            } else {
                db.collection("chat_comunidad").add({ user: user, text: val, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            }
            input.value = "";
        }

        async function preguntarIA(p) {
            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "meta-llama/llama-3.3-70b-instruct:free",
                        "messages": [
                            {"role": "system", "content": "Eres Llama 3.3, la IA de la red Los Nadie. Hablas con jerga maracucha, eres directo, sin censura y haces rolplay si te lo piden."},
                            {"role": "user", "content": p}
                        ]
                    })
                });
                const data = await res.json();
                return data.choices[0].message.content;
            } catch (e) { return "Error de conexión neuronal."; }
        }

        function cargarMensajes() {
            db.collection("chat_comunidad").orderBy("timestamp", "asc").limitToLast(40).onSnapshot(snap => {
                const win = document.getElementById('chat-window');
                win.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const content = d.imageUrl ? `<img src="${d.imageUrl}">` : `<span>${d.text}</span>`;
                    win.innerHTML += `<div class="msg"><b>${d.user}</b>${content}</div>`;
                });
                win.scrollTop = win.scrollHeight;
            });
        }

        function initGlobe() {
            const cont = document.getElementById('globe-container');
            const scene = new THREE.Scene();
            const cam = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            const ren = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            ren.setSize(70, 70);
            cont.appendChild(ren.domElement);
            const mesh = new THREE.Mesh(new THREE.SphereGeometry(1, 15, 15), new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true }));
            scene.add(mesh);
            cam.position.z = 2;
            function anim() { requestAnimationFrame(anim); mesh.rotation.y += 0.01; ren.render(scene, cam); }
            anim();
        }

        function getLoc() {
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
            fetch('https://ipapi.co/json/').then(r => r.json()).then(d => {
                document.getElementById('location').innerText = d.city + ", " + d.country_code;
            }).catch(() => document.getElementById('location').innerText = "Caracas, VE");
        }
    </script>
</body>
</html>
