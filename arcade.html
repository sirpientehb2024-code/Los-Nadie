<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Los Nadie - Arcade</title>
    <style>
        body { background: #000; color: #39ff14; font-family: monospace; margin: 0; text-align: center; }
        .menu-arcade { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .btn-juego { border: 1px solid #39ff14; padding: 15px; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        .btn-juego:hover { background: #39ff14; color: #000; }
        #emulador-container { width: 100%; height: 100vh; display: none; position: fixed; top: 0; left: 0; z-index: 1000; background: #000; }
        .btn-salir { position: absolute; top: 10px; right: 10px; z-index: 1001; background: red; color: white; border: none; padding: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="main-menu">
        <h1>üïπÔ∏è LOS NADIE ARCADE üïπÔ∏è</h1>
        <p>Selecciona un cl√°sico (Compatible con PC y Android)</p>
        <div class="menu-arcade" id="menu"></div>
        <br>
        <a href="index.html" style="color: grey; text-decoration: none;">‚Üê Volver a Inicio</a>
    </div>

    <div id="emulador-container">
        <button class="btn-salir" onclick="location.reload()">CERRAR JUEGO</button>
        <div id="ej-container"></div>
    </div>

    <script>
        const listaJuegos = [
            { nombre: "Super Mario 1", core: "nes", rom: "mario1.nes" },
            { nombre: "Super Mario 3", core: "nes", rom: "mario3.nes" },
            { nombre: "Contra", core: "nes", rom: "contra.nes" },
            { nombre: "Pacman", core: "nes", rom: "pacman.nes" },
            { nombre: "Donkey Kong", core: "nes", rom: "dkong.nes" },
            { nombre: "Mortal Kombat", core: "mame", rom: "mk.zip" },
            { nombre: "Friday 13th", core: "nes", rom: "f13.nes" }
        ];

        const menu = document.getElementById('menu');
        listaJuegos.forEach(j => {
            const div = document.createElement('div');
            div.className = 'btn-juego';
            div.innerHTML = `<strong>${j.nombre}</strong>`;
            div.onclick = () => iniciarJuego(j);
            menu.appendChild(div);
        });

        function iniciarJuego(juego) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('emulador-container').style.display = 'block';

            window.EJS_player = '#ej-container';
            window.EJS_core = juego.core;
            // IMPORTANTE: Aseg√∫rate de crear la carpeta 'roms' y subir los archivos all√≠
            window.EJS_gameUrl = `roms/${juego.rom}`; 
            window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/ethandentremont/emulatorjs@latest/dist/';
            window.EJS_startOnLoaded = true;
            
            // Detecci√≥n autom√°tica de controles para Android
            window.EJS_on_mobile = /Android|iPhone|iPad/i.test(navigator.userAgent);

            const loader = document.createElement('script');
            loader.src = 'https://cdn.jsdelivr.net/gh/ethandentremont/emulatorjs@latest/dist/loader.js';
            document.body.appendChild(loader);
        }
    </script>
</body>
</html>
